<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>PDF 在线浏览</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: sans-serif;
    }
    #list {
      width: 260px;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      padding: 10px;
    }
    #list div {
      padding: 8px;
      cursor: pointer;
      border-radius: 4px;
    }
    #list div:hover {
      background: #f0f0f0;
    }
    #viewer {
      flex: 1;
      border: none;
    }
  </style>
</head>
<body>

  <div id="list">加载中…</div>

  <iframe id="viewer"></iframe>

  <script>
    const viewer = document.getElementById("viewer")
    const list = document.getElementById("list")

    fetch("pdf-list.json")
      .then(res => res.json())
      .then(data => {
        list.innerHTML = ""
        data.forEach(item => {
          const div = document.createElement("div")
          div.textContent = item.title
          div.onclick = () => {
            viewer.src =
              `pdfjs-5.4.624-legacy-dist/web/viewer.html?file=${encodeURIComponent(item.file)}`
          }
          list.appendChild(div)
        })
      })
  </script>

</body>
</html>
